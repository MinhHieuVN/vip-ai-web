<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VIP AI 84 MODEL – ULTIMATE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<h1>🚀 VIP AI 84 MODEL</h1>

<div class="card">
  <span class="badge">LỊCH SỬ TÀI / XỈU</span>
  <textarea id="history">TTXTTXXTTXTT</textarea>
  <button onclick="predictTX()">🔮 DỰ ĐOÁN T/X</button>
  <div class="box" id="txResult"></div>
</div>

<div class="card">
  <span class="badge">PHÂN TÍCH MD5 / SHA</span>
  <input id="md5input" placeholder="MD5 (32) hoặc SHA-256 (64)">
  <button onclick="analyzeMD5()">🧠 PHÂN TÍCH HASH</button>
  <div class="box" id="md5Result"></div>
</div>

<div class="card">
  <span class="badge">PHÂN TÍCH XÚC XẮC</span>
  <input id="diceinput" placeholder="vd: 9,12,15,8,10">
  <button onclick="analyzeDice()">🎲 PHÂN TÍCH</button>
  <div class="box" id="diceResult"></div>
</div>

<div class="card">
  <span class="badge">KẾT LUẬN CUỐI (VIP)</span>
  <button onclick="finalDecision()">🔥 KẾT LUẬN</button>
  <div class="box" id="finalResult"></div>
</div>

<div class="card">
  <span class="badge">📊 DASHBOARD VIP</span>
  <div class="small" id="vipStat">Chưa có dữ liệu</div>
  <div class="small" id="vipModels"></div>
  <button onclick="resetVIP()">♻️ Reset AI</button>
</div>

<div class="card">
  <span class="badge">🧾 NHẬP KẾT QUẢ THỰC</span>
  <button onclick="submitResult('T')">✅ KQ: TÀI</button>
  <button onclick="submitResult('X')">✅ KQ: XỈU</button>
  <div class="small" id="learnStat"></div>
</div>

</div>
<script src="engine.js"></script>
</body>
</html>
